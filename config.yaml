title: Multiple Regex Extractor with Defaults
description: >-
  This will return a CSV file of all strings the given regex matches in
  the selected files for all of the patterns passed as parameters, including
  those that are run by default in the 'patterns.csv' file.
type: object
documents:
  - selected
properties:
  regex:
    type: array
    default: [""]
    items:
      title: Regex
      type: string
      format: regex
required: [regex]
